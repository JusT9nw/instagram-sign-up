<! Simple Instagram Sign up Form Made By @9nw.py>
<html>
  <head>
    <title>Login • Instagram</title>
    <link rel="icon" href="https://assets.stickpng.com/images/580b57fcd9996e24bc43c521.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="Login-Form">
      <img src="https://assets.stickpng.com/images/5a4e432a2da5ad73df7efe7a.png" class="ig-logo">
      <p id="underlogo">Sign up to see photos and videos from your friends.</p>
      <button type="button" class="btn">
        Log in with Facebook
      </button>
      <p id="Or">OR</p>
      <input type="text" class="inputs" placeholder="Mobile Number or Email">
      <input type="text" class="inputs" placeholder="Full Name">
      <input type="text" class="inputs" placeholder="Username">
      <input type="text" class="inputs" placeholder="Password">
      <button type="button" id="lbtn">Sign up</button>
      <label>
        <p id="ForTerms">By signing up, you agree to our <a id="TPCP">Terms , Data Policy</a> and <a id="TPCP">Cookies Policy</a> .</p>
      </label>
    </div>
    <div class="HAA">
      <label>Have an account? <a href="https://www.instagram.com/accounts/login/?source=auth_switcher">Log in</a></label>
    </div>
    <div class="GTApp">
      <p>Get the app.</p>
      <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" width="150px" style="padding-top: 15px;">
      <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" width="150px" style="padding-top: 15px;">
    </div>
    <label id="Copyright">
      <p style="color:gray;font-size:12px;padding:10px;word-spacing:15px;">About Blog Jobs Help API Privacy Terms Top Accounts Hashtags Locations</p>
      <p style="color:gray;font-size:12px;padding-bottom:20px;">© 2020 Instagram from Facebook</p>
    </label>
  </body>
</html>
